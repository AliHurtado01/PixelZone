<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PixelZone - Contacto</title>
    <meta
      name="description"
      content="Página de contacto de PixelZone. Envía tus consultas y comentarios."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>

  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="grid-header sticky-header py-2 border-bottom">
        <div
          class="container-fluid d-flex justify-content-between align-items-center flex-wrap"
        >
          <a
            href="../index.html"
            class="d-flex align-items-center text-decoration-none"
          >
            <img
              src="../img/logos/logo_peque.png"
              alt="Logo PixelZone"
              class="logo me-2"
            />
          </a>
          <h1 class="mx-auto my-2 my-lg-0 text-center" style="flex-grow: 1">
            PixelZone
          </h1>
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid px-0 position-relative">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarMenu"
                aria-controls="navbarMenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="ofertas.html">Ofertas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <!-- Main -->
      <main class="grid-main container mt-4">
        <h2 class="mb-4">Contáctanos</h2>

        <!-- Alerta de éxito -->
        <div
          id="alerta-exito"
          class="alert alert-success alert-dismissible fade show d-none"
          role="alert"
        >
          ¡Mensaje enviado con éxito!
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Cerrar"
          ></button>
        </div>

        <form id="form-contacto">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Tu nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="nombre@ejemplo.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="mensaje"
              rows="4"
              placeholder="Escribe tu mensaje aquí..."
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </main>

      <!-- Footer -->
      <footer class="grid-footer">
        <p>&copy; 2025 PixelZone. Todos los derechos reservados.</p>
        <div class="social-icons">
          <a href="https://www.facebook.com/pixelzone" target="_blank">
            <img src="../img/logos/facebook.png" alt="Facebook" />
          </a>
          <a href="https://www.twitter.com/pixelzone" target="_blank">
            <img src="../img/logos/twitter.png" alt="Twitter" />
          </a>
          <a href="https://www.instagram.com/pixelzone" target="_blank">
            <img src="../img/logos/instagram.png" alt="Instagram" />
          </a>
          <a href="https://www.tiktok.com/pixelzone" target="_blank">
            <img src="../img/logos/tiktok.png" alt="TikTok" />
          </a>
        </div>
      </footer>
    </div>

    <script>
      const form = document.getElementById("form-contacto");
      const alerta = document.getElementById("alerta-exito");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        alerta.classList.remove("d-none");
        form.reset();
        setTimeout(() => {
          if (alerta.classList.contains("show")) {
            alerta.classList.remove("show");
            alerta.classList.add("d-none");
          }
        }, 5000);
      });
    </script>
  </body>
</html>
